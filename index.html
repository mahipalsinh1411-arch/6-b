<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Gallery</title> 
<link href="bootstrap.min.css" 
rel="stylesheet"> 
<style> 
.gallery-container { 
display: flex; 
flex-wrap: wrap; 
justify-content: space-between; 
align-items: stretch; 
gap: 20px; 
padding: 20px; 
} 
.gallery-item { 
flex: 1 1 calc(25% - 20px); 
box-sizing: border-box; 
background-color: #f0f0f0; 
text-align: center; 
padding: 10px; 
border-radius: 8px; 
font-weight: bold; 
} 
.gallery-item img { 
width: 100%; 
height: 120px; 
object-fit: cover; 
border-radius: 6px; 
} .gallery-image:hover { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transition: transform 0.3s ease-in-out; 
      border-radius: 5px; 
    } 
 
    .gallery-image:hover { 
      transform: scale(1.05); 
      z-index: 1; 
    } 
  </style> 
</head> 
 
<body> 
  <div class="container"> 
    <div class="gallery-container">

alt="Nature"
